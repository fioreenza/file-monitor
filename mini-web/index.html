<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>File Integrity Monitor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
  <h1>File Integrity Monitor</h1>

  <section id="summary">
    <h3>Ringkasan</h3>
    <p><b>File Aman:</b> <span id="safeCount">0</span></p>
    <p><b>File Rusak:</b> <span id="failedCount">0</span></p>
    <p><b>Anomali Terakhir:</b> <span id="lastAnomaly">-</span></p>
    <button id="scanBtn">Jalankan Scan</button>
  </section>

  <section id="logs">
    <h3>Log Aktivitas</h3>
    <pre id="logContent">Memuat log...</pre>
  </section>

  <script src="script.js"></script>
</body>
</html>
